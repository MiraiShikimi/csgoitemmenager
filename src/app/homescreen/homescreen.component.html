<body class="mainBody">

    <!-- User Items -->
    <div id="mainContainer">
        <div *ngIf="myRoles.user" class="container-xl" id="userItemContainer">

            <app-user-inventory-values></app-user-inventory-values>
            <div class="table-tittle-div">
                <h2 style="display: inline;">Your Items </h2>
            <div class="add-button-div" >
                <h2 class="add-button-text text-center align-middle"> Add</h2>
                    <button type="button"  (click)="onOpenModal(null, 'addUserItem2')" id="addUserItemButton2"
                        class="plus-icon-buttton">
                        
                        <span class="plus-icon-span">  
                            <fa-icon [icon]="faPlus"></fa-icon>
                        </span>
                    </button>
               
            </div>

            </div>
            <app-user-items></app-user-items>

        </div>
    </div>


</body>


<!-- add Item modal-->
<div id="addItemModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #addForm="ngForm" (ngSubmit)="onAddItem(addForm)">
                <div class="modal-header">
                    <h4 class="modal-title">Add Item</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>HASH NAME</label>
                        <input type="text" ngModel name="hashName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>IMAGE URL</label>
                        <input type="text" ngModel name="imageURL" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="addForm.invalid" class="btn btn-success">
                        <span>Add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- eddit Item modal-->
<div id="updateItemModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #updateForm="ngForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Item</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>IMAGE URL</label>
                        <input type="text" ngModel="{{updatingCSGOItem?.imageURL}}" name="imageURL" class="form-control"
                            required>
                    </div>
                    <input type="hidden" ngModel="{{updatingCSGOItem?.id}}" name="id" id="id" class="form-contorl">
                    <input type="hidden" ngModel="{{updatingCSGOItem?.hashName}}" name="hashName" id="hashName"
                        class="form-contorl">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="closeupdateModal" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" (click)="onUpdateItem(updateForm.value,updateForm)" class="btn btn-success">
                        <span>update</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- add as user Item -->
<div id="addUserItemModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #addUserItemForm="ngForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Item</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" ngModel name="quantity" class="form-control" required>
                        <input type="hidden" ngModel="{{updatingCSGOItem}}" name="csgoItem" id="csgoItem"
                            class="form-contorl">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="closeUserItemAddModal" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" (click)="onAddUserItem(addUserItemForm.value,addUserItemForm)"
                        class="btn btn-success">
                        <span>update</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add item to user modal -->
<div id="addUserItemModal2" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
    aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Item</h4>
                <button type="button" class="close" id="userItemSelectClose" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
            </div>
            <div class="pick-user-item-div">
                <div *ngFor="let csgoItem of csgoItems" class="user-item-to-pick">
                    <button type="button" (click)="onOpenModal(csgoItem, 'addUserItem')" id="addUserItemButton"
                        class="user-pick-item-button">
                        <img src="https://steamcommunity-a.akamaihd.net/economy/image/{{csgoItem?.imageURL}}"
                            class="card-img-top" alt="..." class="user-pick-item-image">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
